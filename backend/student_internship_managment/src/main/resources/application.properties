spring.application.name=student_internship_managment
server.port=8080

# MySQL
# data source
spring.datasource.url=jdbc:mysql://localhost:3306/student_internship_managment
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate
# govori da li izmjene u strukturi entiteta treba da se propagiraju na semu baze
spring.jpa.show-sql: true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql: true
#spring.jpa.open-in-view=false

# AI
gemini.api.key=YOUR_API_KEY
gemini.model=gemini-1.5-flash